<head>
  <meta charset="UTF-8">

 <style>
    

.container{
    margin-top:30px;
    display: grid;
    justify-content:center;
    align-items:center;
}
.body{
    background-color: blue;
}
.container2{
    display: inline-block;
    justify-content:center;
    align-items:center;  
}
label{
    font-size: large;
    font-style: italic;
}
input[type="text"]{
   width:350px; 
   border:1px solid blue;
   border-radius:5px;
}
 </style> 
</head>

<body>
 <div class="container">
   
	<h1>Diabetes prediction</h1>
    <div class="container2">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <div  class="align">
            <label for="">PREGNANCIES between 0-17:</label></br>
    	<input type="text" name="Pregnancies" placeholder="" required="required" />
    </div></br>
        <div>
            <label for="">GLUCOSE between 0-199:</label></br>
        <input type="text" name="Glucose" placeholder="" required="required" />
        </div></br>
        <div>
            <label for="">BloodPressure between 0-122:</label></br>
        <input type="text" name="BloodPressure" placeholder="" required="required" />
            </div></br>
            <div>
                <label for="">SkinThickness between 0-99:</label></br>
        <input type="text" name="SkinThickness" placeholder="" required="required" />
    </div></br>
    <div>
        <label for="">Insulin level 0-845: </label></br>
<input type="text" name="Insulin" placeholder="" required="required" />
</div></br>
<div>
    <label for="">BMI between 0-66: </label></br>
<input type="text" name="BMI" placeholder="" required="required" />
</div></br>
<div>
    <label for="">DiabetesPedigreeFunction between 0.0-2.4:  </label></br>
<input type="text" name="DiabetesPedigreeFunction" placeholder=":" required="required" />
</div></br>
<div>
    <label for="">Your Age between 21-81: </label></br>
    <input type="text" name="Age" placeholder="" required="required" />
    </div></br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   </div>
   <h1>if its 1 you have Diabetes if you is 0 No diabetes</h1></br>
  <h1> {{ prediction_text }}</h1>

 </div>


</body>
